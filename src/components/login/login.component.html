<div class="login-page-container">
  <h1 class="welcome-title">Bienvenue sur le jeu du Pendu</h1>

  <form
    #myForm="ngForm"
    class="form-user">
    <label
      for="pseudo"
      class="label-user">
      Quel est votre pseudo ?
    </label>

    <div class="input-user">
      <input
        type="text"
        id="pseudo"
        name="username"
        title="3 caractères minimum requis"
        required
        minlength="3"
        maxlength="20"
        size="20"
        placeholder='Votre pseudo ici'
        [(ngModel)]=username>

      <span class="validity"></span>
    </div><!-- /.input-user -->

    <button
      class="button-form"
      type="submit"
      [disabled]="!myForm.form.valid"
      (click)="goToGamePage(username)">
      Valider
    </button>
  </form>
</div><!-- /.login-page-container -->
